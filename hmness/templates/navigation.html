<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="brand" href="{% url home %}">hmness</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li{% ifequal active_page "home" %} class="active"{% endifequal %}><a href="{% url home %}">Home</a></li>
          <li{% ifequal active_page "about" %} class="active"{% endifequal %}><a href="{% url about %}">About</a></li>
          <li{% ifequal active_page "contact" %} class="active"{% endifequal %}><a href="{% url contact %}">Contact</a></li>
        </ul>
				{% if user.is_authenticated %}
				<ul class="nav pull-right">
					<li><a href="{% url users:logout %}">Log out</a></li>
				</ul>
				{% else %}
				<div class="pull-right">
					<form class="navbar-form" method="POST" action="{% url users:login %}">
						{% csrf_token %}
						<input name="username" class="span2" type="text" placeholder="Username">
						<input name="password" class="span2" type="password" placeholder="Password">
						<button type="submit" class="btn btn-primary">Sign in</button>
						<a href="{% url users:signup %}" class="btn btn-primary">Sign Up</a>
					</form>
				</div>
				{% endif %}
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>
